spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DBurl}
    password: ${password}
    username: ${username}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jwt:
    header: Authorization
    algorithm: "HS256"
    secretKey: ${secretKey}
    exp:
      access: ${accessTime}
server:
  tomcat:
    connection-timeout: -1