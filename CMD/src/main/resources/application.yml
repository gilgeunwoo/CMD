spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${host}:${port}/${DBname}&useSSL=false
    password: ${password}
    username: ${username}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  jwt:
    header: Authorization
    algorithm: "HS256"
    secretKey: ${jwt.secretKey}